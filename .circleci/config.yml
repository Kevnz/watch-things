version: 2.1
commands:
  client_build:
    description: 'Build The UI Bits'
    steps:
      - checkout
      - run: yarn install
      - run: yarn build
workflows:
  version: 2
  hourly:
    triggers:
      - schedule:
          cron: "0 * * * *"
          filters:
            branches:
              only:
                - "master"
    jobs:
       - "build"
jobs:
  build:
    docker:
      - image: circleci/node:12

    working_directory: ~/watcher

    steps:
      - checkout
      - run: yarn install
      - run: yarn build
